<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashRead</title>
    <link rel="stylesheet" href="style.css">
    <!-- pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Required for pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
    </script>
    <!-- epub.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script> <!-- Dependency for epub.js -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</head>
<body>
    <h1>FlashRead</h1>

    <div id="upload-section">
        <label for="ebook-upload">Upload Ebook (PDF, EPUB):</label>
        <input type="file" id="ebook-upload" accept=".pdf,.epub">
    </div>

    <div id="status-area"></div>

    <div id="main-content">
        <div id="chapter-list-container">
            <h3>Chapters</h3>
            <ul id="chapter-list"></ul>
        </div>
        <div id="reader-section" style="display: none;">
            <div id="flash-word"></div>
            <div id="controls">
                <button id="play-pause">Play</button>
                <label for="wpm-slider">WPM:</label>
                <input type="range" id="wpm-slider" value="300" min="50" max="1000" step="10">
                <span id="wpm-value">300</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
